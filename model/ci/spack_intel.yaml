spack:
  packages:
    all:
      compiler: [intel]
      providers:
        mpi: [intel-oneapi-mpi]
  specs:
  - metis@5.1.0~shared
  - parmetis@4.0.3~shared
  - scotch@7.0.1+mpi+metis~shared
  - netcdf-c@4.7.4~dap
  - netcdf-fortran@4.5.3
  - jasper@2.0.32
  - g2@3.4.5
  - bacio@2.4.1
  - w3emc@2.9.2
  - esmf@8.1.1~pio~pnetcdf~xerces
  - intel-oneapi-mpi %intel
  view: true
  concretizer:
    unify: when_possible
